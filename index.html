<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      margin: 0;
    }
    #countdown {
      font-size: 4rem;
      z-index: 1;
    }
    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>countdown to guy time</h1>
  <div id="countdown"></div>
  <canvas id="fireworksCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Target date: August 21, 2025 at 07:28:00 local time
    const targetDate = new Date('2025-08-21T07:28:00');
    const countdownEl = document.getElementById('countdown');
    let timerInterval;
    let exploded = false;

    function pad(num) {
      return String(num).padStart(2, '0');
    }

    function launchFireworks() {
      const duration = 5000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 50,
          spread: 60,
          origin: { x: Math.random(), y: Math.random() * 0.6 + 0.2 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timerInterval);
        countdownEl.textContent = '00:00:00:00';
        if (!exploded) {
          launchFireworks();
          exploded = true;
        }
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    updateCountdown();
    timerInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
